{% extends "base.html" %}
{% block content %}
<section class="update-page">
  <div class="update-card">
    <h2>üìù Update Your Details</h2>
    <p class="intro">
      Please confirm or update your information below.<br>
      All fields marked with <span class="req">*</span> are required.
    </p>

    <form method="post" class="update-form">
      <div class="form-grid">
        <label>
          <span>First Name <span class="req">*</span></span>
          <input type="text" name="first_name" value="{{ first_name }}" required>
        </label>
        <label>
          <span>Last Name <span class="req">*</span></span>
          <input type="text" name="last_name" value="{{ last_name }}" required>
        </label>
        <label class="span-2">
          <span>Email</span>
          <input type="email" name="email" value="{{ email }}" placeholder="user@example.com">
        </label>
        <label class="span-2">
          <span>Mobile</span>
          <input type="text" name="mobile" value="{{ mobile }}" placeholder="+61...">
        </label>
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary">‚úÖ Submit</button>
        <a href="/" class="btn">Cancel</a>
      </div>
    </form>

    <p class="footer-note">
      This form is unique to you. Please don‚Äôt share your link with others.
    </p>
  </div>
</section>

<style>
.update-page {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 10px;
}
.update-card {
  width: min(500px, 95%);
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px 28px;
  box-shadow: var(--shadow-md);
  color: var(--text);
}
.update-card h2 {
  text-align: center;
  margin-bottom: 12px;
  color: var(--accent);
}
.update-card .intro {
  text-align: center;
  font-size: 0.95rem;
  color: var(--text-muted);
  margin-bottom: 20px;
}
.update-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.form-grid .span-2 {
  grid-column: span 2;
}
.update-form label span {
  display: block;
  font-weight: 600;
  margin-bottom: 4px;
}
.update-form input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: var(--bg-elev);
  color: var(--text);
}
.update-form input:focus {
  outline: 2px solid var(--accent);
}
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 8px;
}
.footer-note {
  margin-top: 18px;
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-muted);
}
.req {
  color: var(--accent);
}
</style>
{% endblock %}
